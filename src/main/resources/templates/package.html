<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>TRAVELER - Free Travel Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/search.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div th:replace="/fragments/topbar.html :: fragment-topbar"></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:replace="/fragments/navbar.html :: fragment-navbar"></div>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div th:replace="~{/fragments/header.html :: fragment-header ('Packages')}"></div>
    <!-- Header End -->


    <!-- Booking Start -->
    <div th:replace="/fragments/booking.html :: fragment-booking"></div>
    <!-- Booking End -->
    <form method="get" action="/travel/search" >
        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요" id="searchInput" name="q">
            <button class="search-button" id="searchButton">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </form>
    <!-- Packages Start -->
    <div th:replace="/fragments/package.html :: fragment-package"></div>
    <!-- Packages End -->


    <!-- Destination Start -->
<!--    <div th:replace="~{/fragments/destination.html :: fragment-destination}"></div>-->
    <!-- Destination Start -->


    <!-- Footer Start -->
    <div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/userToggle.js"></script>
</body>

</html>
