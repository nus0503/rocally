<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="" class="navbar-brand">
                                <h1 style="text-align: center; color: #7AB730;" class="m-0"><span class="text-dark">Local</span>ly</h1>
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <div class="findIdForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4">
                                    <label for="phoneNumber" class="form-label">PhoneNumber</label>
                                    <input type="text" oninput="phoneAutoHyphen(this)" maxlength="13" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="휴대 전화번호">
                                </div>

                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked">
                                        <label class="form-check-label text-dark" for="flexCheckChecked">
                                            Remeber this Device
                                        </label>
                                    </div>
                                    <a class="text-primary fw-bold" href="/find-password">Forgot Password ?</a>
                                </div>
                                <button id="findIdButton" type="button" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">찾기</button>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                                <a class="text-primary fw-bold ms-2" href="/signup">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    const phoneAutoHyphen = (target) => {
        target.value = target.value
            .replace(/[^0-9]/g, '')
            .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");
    }
</script>
<script>
    $(document).ready(function() {
        $('#findIdButton').on('click', function() {
            var name = $('#name').val();
            var phoneNumber = $('#phoneNumber').val();

        $.ajax({
            url: '/findId',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                name: name,
                phoneNumber: phoneNumber
            }),
            dataType: 'json',
            success: function(response) {
                // 성공 시 처리
                $('.findIdForm').hide();
                $('.findIdForm').after('<div class="mb-4"><div>찾은 아이디: ' + response.userId + '</div></div>');
            },
            error: function(xhr, status, error) {
                // 오류 응답 처리
                var errorResponse = JSON.parse(xhr.responseText);
                var errorMessage = errorResponse.message || "오류가 발생했습니다.";

                $('.findIdForm').hide();
                $('.findIdForm').after('<div class="mb-4"><div>' + errorMessage + '</div></div>');

                // 추가적인 오류 처리 (예: 로깅)
                console.error('오류 코드:', errorResponse.code);
                console.error('HTTP 상태:', xhr.status);
            }
        });
    });
});
</script>

</html>
