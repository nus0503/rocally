<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약된 여행 프로그램</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>예약된 여행 프로그램</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Travel ID</th>
                <th>Title</th>
                <th>Reserved Count</th>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${partnerReserveList}">
                <td th:text="${reservation.travelId}"></td>
                <td th:text="${reservation.travelTitle}"></td>
                <td th:text="${reservation.reservedCount}"></td>
                <td th:text="${reservation.userId}"></td>
                <td th:text="${reservation.username}"></td>
                <td th:text="${reservation.email}"></td>
                <td th:text="${reservation.reserveStatus}"></td>
                <td>
                    <button th:if="${reservation.reserveStatus} == ${T(com.company.rocally.domain.travel.ReserveStatus).WAIT}" th:text="'Accept'" th:onclick="'acceptReservation(' + ${reservation.reserveId} + ')'"></button>
                </td>
            </tr>
            </tbody>
        </table>
        <script>
        function acceptReservation(reserveId) {
            // 수락 버튼 클릭 시 처리할 로직 구현
            const data = {
                reservationId : reserveId
            };

            $.ajax({
                type: 'POST',
                url: '/accept-reserve',
                data: { reservationId: reserveId }
            }).done(function () {
                alert('수락되었습니다..');
                window.location.reload();
            }).fail(function (error) {
                alert(JSON.stringify(error));
            });

            alert('Accept reservation for user ID: ' + reserveId);
        }
        </script>
    </div>
</div>
</body>
</html>
