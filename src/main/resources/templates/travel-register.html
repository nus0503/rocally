<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            transition: height 0.5s;
        }
        .dropdown:active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div>Locally</div>
    </header>
    <section>
        <form method="post" action="/travel-register" enctype="multipart/form-data">
        <label for="title">프로그램 제목</label>
        <input id="title" name="title" type="text">

        <label for="content">프로그램 설명</label>
        <textarea id="content" name="content"></textarea>

        <label for="price">요금</label>
        <input id="price" name="price" type="text">

        <label for="images">여행 이미지</label>
        <input type="file" id="images" name="images" multiple>

        <label for="local">여행지 선택</label>
        <div id="local" class="dropdown">
            <button onclick="toggleDropdown()">여행지 선택</button>
            <div class="dropdown-content" id="dropdownContent">
                <p>서울</p>
                <p>부산</p>
                <p>제주</p>
            </div>
        </div>

            <label for="local">지역</label>
            <input id="local" name="local" type="text">

            <label for="price">나라</label>
            <input id="country" name="country" type="text">

            <label for="price">위도</label>
            <input id="lat" name="lat" type="text">

            <label for="price">경도</label>
            <input id="lng" name="lng" type="text">

            <label for="price">최대인원</label>
            <input id="maxPeople" name="maxPeople" type="text">
            <button type="submit">보내기</button>
        </form>
    </section>
    <footer>

    </footer>
</body>
